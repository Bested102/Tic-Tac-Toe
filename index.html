<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #234d20;
      }

      h1 {
        color: #fff;
        text-shadow: 1px 1px 4px #0006;
        margin-bottom: 30px;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        background: #1a3a13;
        padding: 12px;
        border-radius: 16px;
        box-shadow: 0 4px 24px #0005;
      }

      .cell {
        width: 100px;
        height: 100px;
        background-color: #e6f2d9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3.2rem;
        font-weight: bold;
        color: #234d20;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #0002;
        border: 2px solid #234d20;
        text-transform: uppercase;
        user-select: none;
      }

      .cell:hover {
        background-color: #c7e6b5;
      }

      .cell.selected {
        cursor: default;
      }

      .cell.x {
        color: #d7263d;
      }

      .cell.o {
        color: #164fab;
      }

      .result {
        margin-top: 24px;
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 1px 1px 4px #0006;
        min-height: 2em;
      }

      .score {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #e6f2d9;
        letter-spacing: 2px;
      }

      .reset {
        display: inline-block;
        margin-top: 18px;
        padding: 10px 28px;
        background: #357960;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 8px #0002;
        transition: 0.25s;
        border: none;
        letter-spacing: 1px;
        user-select: none;
        text-align: center;
      }

      .reset:hover {
        background: #285c47;
        color: #e6f2d9;
      }

      .reset:active {
        background: #1d3c2b;
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <main class="board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </main>
    <div class="result"></div>
    <span class="reset">Reset</span>
    <script src="main.js"></script>
  </body>
</html>
